<ActionBar title=""></ActionBar>
<GridLayout #formControls [formGroup]="registerPatientForm"
            class="my-background"
            width="100%"
            height="100%"
            columns="*"
            rows="*, auto">
    <StackLayout verticalAlignment="center" row="0">
        <ScrollView height="100%">
            <StackLayout>
                <StackLayout (tap)="clearTextFieldFocus()">
                    <Label horizontalAlignment="center"
                           class="register-form-title";
                           text="Register Patient Form">
                    </Label>
                </StackLayout>
                <StackLayout>
                    <TextField  #firstName id="firstName"
                                formControlName="firstName"
                                returnKeyType="next"
                                required
                                hint="First Name"
                                (returnPress)="focusLastName()"
                                autocorrect="false"
                                autocapitalizationType="words"
                                style="margin-top:10">
                    </TextField>
                    <TextField  #lastName id="lastName"
                                formControlName="lastName"
                                returnKeyType="next"
                                required
                                (returnPress)="clearTextFieldFocus()"
                                hint="Last Name"
                                autocorrect="false"
                                autocapitalizationType="words"
                                style="margin-top:10">
                    </TextField>
                    <SegmentedBar class="gender-bar" #sb [items]="genderOptions" selectedIndex=null
                                (selectedIndexChange)="onChange(sb.selectedIndex)"
                                selectedBackgroundColor="#d3d3d3">
                    </SegmentedBar>
                    <DatePicker #dp id="datePicker"
                                class="m-15"
                                style="width:300px;height:100px;margin-top: 20;">
                    </DatePicker>
                    <ActivityIndicator [busy]="isAuthenticating" [visibility]="isAuthenticating ? 'visible' : 'collapse'"
                                       row="2" style="color:#ffffff;">
                    </ActivityIndicator>
                </StackLayout>
            </StackLayout>
        </ScrollView>
    </StackLayout>
    <StackLayout row="1">
        <Button [opacity]="(userFirstNameControl.valid && userLastNameControl.valid && registerPatientForm.valid) ? '1' : '0.5'"
                text="Done" class="my-btn-primary" (tap)="submit()"></Button>
    </StackLayout>
</GridLayout>
