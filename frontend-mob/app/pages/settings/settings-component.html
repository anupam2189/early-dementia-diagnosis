<StackLayout verticalAlignment="center">
    <ScrollView height="100%">
        <StackLayout>
            <StackLayout style="margin-top: 5">
                <Label class="settings-heading" text="Current Account"></Label>
                <Label *ngIf="selectedPatient != null" class="labels" text="{{selectedPatient.firstName}} {{selectedPatient.lastName}}"></Label>
                <Button class="labels" text="&#xf067; Add Patient" (tap)="addPatient()"></Button>
                <Button class="labels" text="&#xf2bd; Change Patient Account" (tap)="changeSelectedPatient()"></Button>
            </StackLayout>
            <StackLayout style="margin-top:300">
                <Button style="background-color:darkred;color:white;
                        border-radius: 5; text-align:center;" (tap)="logout()"
                        text="Sign Out"></Button>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</StackLayout>
