<GridLayout rows="60, auto,*" columns="*" exampleTitle toggleNavButton>
    <ActionBar title="Logo">
    </ActionBar>
    <FlexboxLayout row="0" flexDirection="row">
        <Button flexGrow="1" class="icon" margin="0" text="&#xf015;" (tap)="goHome()"></Button>
        <Button flexGrow="1" class="icon" margin="0" text="&#xf05a;" (tap)="goInformation()"></Button>
        <Button flexGrow="1" class="icon" margin="0" text="&#xf0ae;" (tap)="goRecordingsList()"></Button>
        <Button flexGrow="1" class="icon" margin="0" text="&#xf013;" (tap)="goSettings()"></Button>
    </FlexboxLayout>
    <GridLayout row="1" [ngSwitch]="tab" height="480" flexGrow="1">
        <GridLayout *ngSwitchCase="'home'" backgroundColor="#d3d3d3">
            <StackLayout>
                <ActivityIndicator color="#3489db" busy="{{ isRecording }}"></ActivityIndicator>
                <Button text="Start Recording" (tap)="start()" ></Button>
                <Button text="Stop Recording" (tap)="stop()" ></Button>
                <Button text="Get Recorded File" (tap)="getFile()" ></Button>
                <Label text="{{ recordedAudioFile }}" color="#3489db" textWrap="true" ></Label>
            </StackLayout>
        </GridLayout>
        <GridLayout *ngSwitchCase="'information'" backgroundColor="#d3d3d3">
            <information></information>
        </GridLayout>
        <GridLayout *ngSwitchCase="'recordingsList'" backgroundColor="#d3d3d3">
            <recordings-list></recordings-list>
        </GridLayout>
        <GridLayout *ngSwitchCase="'settings'" backgroundColor="#d3d3d3">
            <settings></settings>
        </GridLayout>
        <GridLayout *ngSwitchDefault backgroundColor="#d3d3d3"></GridLayout>
    </GridLayout>
    <FlexboxLayout row="2" flexDirection="row">
        <Button flexGrow="1" class="icon" margin="0" text="&#xf1f8;"></Button>
        <Button flexGrow="1" class="icon" margin="0" text="&#xf0c7;"></Button>
        <Button flexGrow="1" class="icon" margin="0" text="00:00"></Button>
        <Button flexGrow="1" class="icon" margin="0" text="&#xf093;" (tap)="uploadAudio()"></Button>
    </FlexboxLayout>
</GridLayout>
